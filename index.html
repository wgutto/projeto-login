<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Página de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                    <h1>Entrar</h1>
                    <p>Seja bem-vindo(a) novamente. Faça seu login para desfrutar do noso site.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>                   
                        <input type="email" name="email" id="iemail" placeholder=" seu login" autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" max="20">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" value="Entrar" id="botao-entrar">

                    <div id="botoes-aside">
                        <div id="botao-login-area">
                            <a href="https://wgutto.github.io/projeto-register/" class="botao-aside">Faça seu registro</a>
                            <span class="material-icons">login</span>
                        </div>

                        <a href="esqueceu-senha.html" target="_blank" class="botao-aside">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
